<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Calculadora</title>
</head>

<body>

    <div class="container">
        <h2>Calculadora</h2>
        <div class="form-input">
            <div class="form-control">
                <label>Numero 1</label>
                <input id="numero1" type="number" name="numero1" placeholder="Ingrese Numero 1">
            </div>
            <div class="form-control">
                <label>Numero 2</label>
                <input type="number" id="numero2" name="numero1" placeholder="Ingrese Numero 2">
            </div>
            <div class="form-control">
                <label>=</label>



                <div id="box-resultado"><span id="resultado" name="numero1" placeholder=""></span></div>

            </div>



        </div>
        <div class="action-control">
            <button id="sumar" onclick="sumarDatos()">Sumar</button>
            <button id="restar" onclick="restarDatos()">Restar</button>
            <button id="multiplicar" onclick="multiplicarDatos()">Multiplicar</button>
            <button id="dividir" onclick="dividirDatos()">Dividir</button>
            <button id="limpiar" onclick="limpiarDatos()">Limpiar</button>
        </div>



        <div id="diseño">
            <h3>Emanuel Agüero</h3>
        </div>
    </div>



<script src="js/javascript.js"></script>
</body>

</html>
